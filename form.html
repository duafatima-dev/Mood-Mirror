<!DOCTYPE html>
<html>
  <head>
    <title>Feedback - Mood Mirror</title>
    <style>
      body
      {
        font-family: Arial, sans-serif;
        background-color: #fff9db;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      nav
      {
        display:flex;
        flex-direction: row;
        align-items: centre;
        width:100%;
      }
      h1
      {
        display:flex;
        flex-direction: row;
        align-items:centre;
        color: #d63384;
        margin-bottom: 10px;
      }
      nav a
      {
        colour: #3182ce;
        font-weight:bold;
        margin: 0px 10px;
      }
      form 
      {
        background-color: #fff0f6; 
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        border: 2px solid #fcc2d7;
        text-align: left; 
      }
      label 
      {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #a61e4d;
      }
      input, select, textarea 
      {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #fab005; 
        border-radius: 5px;
        box-sizing: border-box;
      }
      button
      {
        background-color: #ffdeeb; 
        color: #a61e4d;
        border: 2px solid #fcc2d7;
        padding: 10px;
        width: 100%;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover 
      {
        background-color: #fcc2d7;
      }     
    </style>
  </head>
  <body>
    <header>
      <h1>Mood Mirror</h1>
      <nav>
       <a href="index.html">Home</a> |
       <a href="table.html">Mood Log</a> |
       <a href="form.html">Feedback</a> |
       <a href="about.html">About Us</a> 
      </nav>
    </header>
    <h2>Share Your Feedback</h2>

    <form>
     <label>Full Name</label> 
      <input type="text" placeholder="Your Name" required>
    <label>Email Address</label>
      <input type="email" placeholder="Your Email" required>
    <label>How many hours did you sleep?</label>
      <select required>
       <option value="">Select Hours</option>
       <option>Less than 5</option>
       <option>5 to 7 hours</option>
       <option>8+ hours</option>
     </select> 
    <label>How are you feeling right now?</label>
      <select required>
        <option vlaue="">Select Mood</option>
        <option>Happy</option>
        <option>Calm</option>
        <option>Stressed</option>
        <option>Excited</option>
      </select>
    <label>Additional Notes</label>
      <textarea placeholder="Anything else you want to share?"></textarea>
    <label>Was this tool helpful?</label>
      <input type="radio" name="help" value="yes" style="width: auto;">Yes
      <input type="radio" name="help" value="no" style="width: auto;">No
      <br><br>
      <button type= "submit">Send Feedback</button>
    </form>
  </body>
</html>
